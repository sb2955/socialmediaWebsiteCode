<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cooking Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <h2>Welcome</h2>
        <div id="authentication">
            <h3>Login</h3>
            <form id ="signinForm">
                <input type="email" id="signinEmail" placeholder="Email" required><br><br>
                <input type="password" id="signinPassword" placeholder="Password" required><br><br>
                <button type="submit">Login</button>
            </form>
            <h3>Register</h3>
            <form id ="registerForm">
                <input type="email" id="registerEmail" placeholder="Email" required><br><br>
                <input type="text" id="registerUsername" placeholder="Username" required><br><br>
                <input type="password" id="registerPassword" placeholder="Password" required><br><br>
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="contentUploaded" style="display: none;">
            <h3>Creation of content</h3>
            <form id ="creationPost">
                <input type="text" id="title" placeholder="Title" required><br><br>
                <textarea id="description" placeholder="description" required><br><br>
                <input type="file" id="image"><br><br>
                <button type="submit">Post</button>
            </form>
        </div>

        <div id="dataFeed">
            <h3>News</h3>
            <ul id="onlinePosts"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
